<!-- importing the base.html -->
{%extends "base.html"%} {% block body %}
<!-- Creating a card to enter the data -->
<div class="container">
    <div class="d-flex  flex-wrap justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <div>
                    <h3>Classifier</h3>
                </div>
            </div>
            <div class="card-body">
                <form action="/" method="POST">
                    <label for="petal_length">Petal Length</label>
                    <div class="input-group form-group">

                        <input type="number" id="petal_length" class="form-control"  name="petal_length" placeholder="Length cm" required>
                    </div>
                    <label for="petal_width">Petal Width</label>
                    <div class="input-group form-group">

                        <input type="number" id="petal_width" class="form-control"  name="petal_width" placeholder="Width cm" required>
                    </div>
                    <label for="sepal_length">Sepal Length</label>
                    <div class="input-group form-group">

                        <input type="number" id="sepal_length" class="form-control"  name="sepal_length" placeholder="Length cm" required>
                    </div>
                    <label for="sepal_width">Sepal Width</label>
                    <div class="input-group form-group">

                        <input type="number" id="sepal_width" class="form-control"  name="sepal_width" placeholder="Width cm" required>
                    </div>
                    


                    <div class="form-group text-center">
                        <button type="submit " value="Predict" class="btn btn-dark button justify-content-center">Submit</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>


{%endblock%}
