{%extends "base.html"%} {% block body %}
<div class="container">
    <div class="d-flex  flex-wrap justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <div>
                    <h3>Enter the data</h3>
                </div>
            </div>
            <div class="card-body">
                <form action="/" method="POST">
                    <label for="temperature">Temperature</label>
                    <div class="input-group form-group">

                        <input type="text" id="temperature" class="form-control" name="temperature" placeholder="Temperature celsius" min="0" max="55" required>
                    </div>
                    <label for="humidity">Humidity</label>
                    <div class="input-group form-group">

                        <input type="text" class="form-control" name="humidity" placeholder="Humidity percent" min="0" max="100" required>
                    </div>
                    <label for="ph">pH</label>
                    <div class="input-group form-group">

                        <input type="text" class="form-control" name="ph" placeholder="pH" min="0" max="14" required>
                    </div>
                    <label for="rainfall">Rainfall</label>
                    <div class="input-group form-group">

                        <input type="text" class="form-control" name="rainfall" placeholder="Rainfall mm" min="0" required>
                    </div>


                    <div class="form-group">
                        <button type="submit " value="Predict" class="btn btn-dark button">Submit</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>


{%endblock%}
