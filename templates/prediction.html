<!-- Importing the base.html -->
{%extends "base.html"%} {% block body %}
<!-- Creating a card  -->
<div class="container">
    <div class="d-flex  flex-wrap justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <div>
                    <h3>Prediction</h3>
                </div>
            </div>
            <div class="card-body">
                <form action="/">
                    <h5 for="temperature">Temperature : {{temperature}}</h5>
                    <br>

                    <h5 for="humidity">Humidity : {{humidity}}</h5>
                    <br>

                    <h5 for="ph">pH : {{ph}}</h5>
                    <br>

                    <h5 for="rainfall">Rainfall : {{rainfall}}</h5>
                    <br>

                    <h5 for="rainfall"><b>Crop Suited : {{prediction}}</b></h5>
                    <br>
                    <div class="form-group">
                        <button value="Predict" class="btn btn-dark">Return</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
{%endblock%}
